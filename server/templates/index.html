<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件目录修改详情</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }

        table.table-fixed-head .table-fixed-head-thead {
            border-bottom: 1px solid #dddddd;
            background: #fff;
        }

        .header {
            text-align: center;
            margin: 10px;
            font-size: 25px;
            padding: auto;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <p class="header">文件修改记录</p>
</nav>
<div class="container">
    <table class="table table-striped table-fixed-head">
        <thead>
        <tr>
            <td align="center" style="font-size: 20px">#</td>
            <td align="center" style="font-size: 20px">修改路径</td>
            <td align="center" style="font-size: 20px">修改类型</td>
            <td align="center" style="font-size: 20px">站点IP</td>
            <td align="center" style="font-size: 20px">更改时间</td>
        </tr>
        </thead>
        <tbody>
        {% for item in item_list %}
            <tr>
                <td align="center" style="color: #000000">{{ forloop.counter }}</td>
                <td align="center" style="color: #FF4500">{{ item.src_dir }}</td>
                <td align="center" style="color: #FF8C00">{{ item.event_type }}</td>
                <td align="center" style="color: #008000">{{ item.ipaddr }}</td>
                <td align="center" style="color: #0000EE">{{ item.change_time }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<script>window.jQuery || document.write('<script src="/static/js/jquery-2.2.4.min.js"><\/script>')</script>
<script src="/static/js/jquery.michiweber.table-head-fixed.js"></script>
</body>
</html>
